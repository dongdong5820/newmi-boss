<div class="ku_fix a_page right">
	{{$page_string}}
</div> 
<div class="a_toolbar ku_fix">
	<button style="float:left;margin: 10px 0 0 10px;" onclick="$(this).popup({title:'批量修改城市上线状态',width:1000,height:700,url:'{{$__ROOT__}}/cityList/batchedit?kid='+mm.getSelectedId().kid});">批量修改</button>
	<div class="ku_cell fillter">
		<form class="ssearch" action="cityList" id="nav_search_form" name="nav_search_form"  onsubmit="mm.ajaxFilter({formId:this});return false;">
			<input class="text" type="text" name="s_n_name" value="{{$s_n_name}}"  placeholder="请输入城市名称进行搜索" / >
			<em class="more">▼</em>
			<button type="submit"  id="s_subbtn">筛选</button>
		</form>
		<form class="drop_down" action="cityList" name="navList_search_form" id="navList_search_form" onsubmit="mm.ajaxFilter({formId:this});return false;">
			<dl>                
                <dd>
                   	<span>跳转地址：</span>
					<select name="nav_url" id="nav_url"  style="width: 226px; overflow: hidden;white-space: nowrap;text-overflow: ellipsis;">
						{{if $navList}}
						{{foreach from=$navList item=nl}}
						<option value="{{$nl.nav_url}}" title="{{$nl.nav_name}}--{{$nl.nav_url}}" {{if $nav_url==$nl.nav_url}} selected {{/if}} >{{$nl.nav_name}}--{{substr($nl.nav_url,0,23)}}</option>
						{{/foreach}}								
						{{/if}}
					</select>
                </dd>
                <dt>
                    <button type="submit" id="s_subbtn">筛选</button>
	    		    <button type="button" class="showall">清除</button>
                </dt>
            </dl>
		</form>
	</div>
</div>
<div class="a_thbar right">
	<table>
		<tr>
			<th class="cboxlie"><span class="checkbox"></span></th>
			<th width="268">城市名称</th>
			<th width="208">导航名称</th>
			<th>跳转地址</th>
			<th width="92">操作</th>
		</tr>
	</table>
</div>
<div class="a_content right">
	<table class="b_table">
		{{if $list}}
		{{foreach from=$list item=v}}
		<tr kid="{{$v.city_id}}">
			<td class="cboxlie"><span class="checkbox"></span></td>
			<td width="268">{{$v.city_name}}</td>
			<td width="208">{{$v.nav_name}}</td>
			<td>{{$v.nav_url}}</td>
			<td width="92">
				<div class="saction ku_fix">
					<button class="one" onclick="$(this).popup({ title:'修改城市上线状态',width:600,height:400,url:'{{$__ROOT__}}/cityList/edit?id={{$v.id}}&city_id={{$v.city_id}}&city_name={{$v.city_name}}&area_code={{$v.area_code}}' });">修改</button>	
				</div>
			</td>
		</tr>
		{{/foreach}}
		{{else}}
		 <tr><th align="center">暂无数据显示</th></tr>
		{{/if}}
	</table>
</div>
<div class="a_detailbar">
	
</div>
