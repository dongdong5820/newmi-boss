<form class="a_fill" method="post" action="{{$__ROOT__}}/navList/add" onsubmit="mm.ajaxPost({formId: this}, mm.check);">
	<div class="fitem">
        <div class="ftitle">导航名称<span class="bi">*</span></div>
        <input name="nav_name" id="nav_name" type="text" class="text" size="30" value=""/>
    </div>
    <div class="fitem">
        <div class="ftitle">链接地址<span class="bi">*</span></div>
        <input name="nav_url" id="nav_url" type="text" class="text" size="30" value=""/>
        <span class="bi" style="color:red;">&nbsp;&nbsp;&nbsp;正确地址格式如"http://100msh.net"</span>
    </div>
    <div class="fitem" linkage="true">
		<div class="ftitle">状态<span class="bi">*</span></div>
        <label><input type="radio"  name="nav_status" value="1" />有效 &nbsp;</label>
        <label><input type="radio"  name="nav_status" value="0" checked="checked"/>无效 &nbsp;</label>
    </div>   
    <div class="fline"></div>
	<div class="fsub">
    	<button type="submit">保存</button>
	</div>
</form>
<script type="text/javascript">
(function($,mm){
    mm.check=function(){
        var nav_name = $("#nav_name").val();
        var nav_url = $("#nav_url").val();

        if(nav_name=="" || nav_name==null){
             tooltip.tip('error',"导航名称不能为空！");
            return  false;
        }

        if(nav_url==null||nav_url==""){
            tooltip.tip('error',"导航跳转网址不能为空！i");
            return  false;
        }
        nav_url = nav_url.toLocaleLowerCase();
        var reg = /http(s)?:\/\/([\w-]+\.)+[\w-]+(\/[\w- .\/?%&=]*)?/;
        if(!reg.test(nav_url)){
            tooltip.tip("error", "网址无效！请填写有效的网址！");
            return false;
        }
    }
})($,mm);
</script>
