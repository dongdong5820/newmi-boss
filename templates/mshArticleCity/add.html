<form class="a_fill" method="post" action="{{$__URL__}}/add" onsubmit="mm.ajaxPost({formId:this},mm.check);">
	<div class="fitem">
		<div class="ftitle">城市<span class="bi">*</span></div>
		<span linksel="true">
		<select name="sc_pid" onchange="mm.ajaxLinkage({selectId:this,mod:'linksel',url:'{{$__URL__}}/ajax_select_statecity'})" style="width:100px;">
            <option value="">--请选择--</option>
            {{if $sc_list}}
            {{foreach from=$sc_list item=v}}
            <option value="{{$v.sc_id}}">{{$v.sc_name}}</option>
            {{/foreach}}
            {{/if}}
        </select>
        </span>
	</div>
	<!--
    <div class="fitem">
		<div class="ftitle">城市名<span class="bi">*</span></div>
		<input type="text" name="cname" value="">
		<div class="fsay">城市名不要带“市”，否则无法请求数据！</div>
	</div>
	-->
    <div class="fitem">
		<div class="ftitle">是否省会<span class="bi">*</span></div>
		<label><input type="radio" name="isCaptal" value="1">&nbsp;是</label>&nbsp;&nbsp;
		<label><input type="radio" name="isCaptal" value="0" checked="checked">&nbsp;否</label>
	</div>
    <div class="fitem">
		<div class="ftitle">状态<span class="bi">*</span></div>
		<label><input type="radio" name="status" value="1" checked="checked">&nbsp;有效</label>&nbsp;&nbsp;
		<label><input type="radio" name="status" value="0">&nbsp;无效</label>
	</div>
    <div class="fline"></div>
	<div class="fsub">
		<button type="submit">保存</button>
	</div>
</form>
<script type="text/javascript">
(function($,mm){
    mm.check=function(){
		var scpid=$("*[name='sc_id']");
		if(scpid.length==0){
			tooltip.tip('error',"请选择城市！");
			return false;
		}else if(scpid.val()==''){
			tooltip.tip('error',"只选择了省份，请选择城市！");
			return false;
		}
		/**
        var cname=$("input[name='cname']").val();
        if($.trim(cname)==''){
            tooltip.tip('error',"请填写城市名！");
            return false;
        }
        **/
    }
})($,mm);
</script>
