<form class="a_fill" method="post" action="{{$__ROOT__}}/applywificity/add" onsubmit="mm.ajaxPost({formId: this});">
	<div class="fitem">
        <div class="ftitle">城市名称<span class="bi">*</span></div>
        <input name="city_name" type="text" class="text" size="30" value=""/>
    </div>
    <div class="fitem" linkage="true">
		<div class="ftitle">所属省份<span class="bi">*</span></div>
        <select name="sc_pid">
            <option value="0">--默认为省份--</option>
            {{if $spls}}
            {{foreach from=$spls item=v}}
                <option value="{{$v.id}}">{{$v.city_name}}</option>
            {{/foreach}}
            {{/if}}
        </select>
    </div>
    <div class="fitem">
        <div class="ftitle">覆盖城市类型</div>
        <label><input type="radio" autocomplete="off" name="city_type" value="A" />已经签约(A) &nbsp;</label>
        <label><input type="radio" autocomplete="off" name="city_type" value="B" />代理商周边城市(B) &nbsp;</label>
        <label><input type="radio" autocomplete="off" name="city_type" value="C" />代理商周边城市(C) &nbsp;</label>
	</div>
    <div class="fline"></div>
	<div class="fsub">
    	<button type="submit">保存</button>
	</div>
</form>
