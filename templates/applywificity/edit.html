<form class="a_fill" method="post" action="{{$__ROOT__}}/applywificity/edit" onsubmit="mm.ajaxPost({formId: this});">
	<input type="hidden" id="id" name="id" value="{{$ls.id}}"/>
	<div class="fitem">
        <div class="ftitle">城市名称<span class="bi">*</span></div>
        <input name="city_name" type="text" class="text" size="30" value="{{$ls.city_name}}"/>
    </div>
    <div class="fitem" linkage="true">
		<div class="ftitle">所属省份<span class="bi">*</span></div>
        <select name="sc_pid">
            <option value="0">--默认为省份--</option>
            {{if $spls}}
            {{foreach from=$spls item=v}}
                <option value="{{$v.id}}" {{if $ls.sc_pid==$v.id }} selected {{/if}} >{{$v.city_name}}</option>
            {{/foreach}}
            {{/if}}
        </select>
    </div>
    <div class="fitem">
        <div class="ftitle">覆盖城市类型</div>
        <label><input type="radio" autocomplete="off" name="city_type" value="A" {{if $ls.city_type=='A'}} checked {{/if}} />已经签约(A) &nbsp;</label>
        <label><input type="radio" autocomplete="off" name="city_type" value="B" {{if $ls.city_type=='B'}} checked {{/if}} />代理商周边城市(B) &nbsp;</label>
        <label><input type="radio" autocomplete="off" name="city_type" value="C" {{if $ls.city_type=='C'}} checked {{/if}} />代理商周边城市(C) &nbsp;</label>
	</div>
    <div class="fline"></div>
	<div class="fsub">
    	<button type="submit">保存</button>
	</div>
</form>
