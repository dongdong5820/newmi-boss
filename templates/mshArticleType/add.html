<form class="a_fill" method="post" action="{{$__URL__}}/add" onsubmit="mm.ajaxPost({formId:this},mm.check);">
	<div class="fitem">
		<div class="ftitle">栏目名称<span class="bi">*</span></div>
		<input type="text" class="text" name="name"/>
	</div>
    <div class="fitem">
		<div class="ftitle">栏目编号<span class="bi">*</span></div>
		<input type="text" class="text" name="code"/>
	</div>
    <div class="fitem">
		<div class="ftitle">排序</div>
		<input type="text" class="text" name="sort" value=""/>
	</div>
    <div class="fitem">
		<div class="ftitle">状态<span class="bi">*</span></div>
		<label><input type="radio" name="status" value="1">&nbsp;有效  &nbsp;  </label>&nbsp;&nbsp;
		<label><input type="radio" name="status" value="0" checked="checked">&nbsp;无效</label>
	</div>
	<div class="fitem">
		<div class="ftitle">首页推荐</div>
		<label><input type="radio" name="hotOffers" value="1" >&nbsp;推荐   &nbsp; </label> &nbsp;&nbsp;
		<label><input type="radio" name="hotOffers" value="0" checked="checked" >&nbsp;不推荐 </label>
	</div>
    <div class="fline"></div>
	<div class="fsub">
		<button type="submit">保存</button>
	</div>
</form>
<script type="text/javascript">
(function($,mm){
    mm.check=function(){
        var name=$("input[name='name']").val();
        if($.trim(name)==''){
            tooltip.tip('error',"请填写栏目名称！");
            return false;
        }
        var code=$("#code").val();
        if(code=='0'){
            tooltip.tip('error',"请填写网易接口的栏目编号！");
            return false;
        }
     }
})($,mm);
</script>
